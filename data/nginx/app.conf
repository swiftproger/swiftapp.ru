server {
    listen 80;
    server_name ~^www\.(?<url>.+\.)?swiftapp\.ru$;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 "$scheme://${url}swiftapp.ru$request_uri";
    }
}

server {
    listen 443 ssl;
    server_name ~^www\.(?<url>.+\.)?swiftapp\.ru$;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/swiftapp.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/swiftapp.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


     location / {
         proxy_pass http://flask:4000;
     }
}

